# prefix
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# mouse support
set -g mouse on

# start from 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# history
set -g history-limit 50000

# colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# no esc delay
set -sg escape-time 0
set -g focus-events on

# vim nav
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# windows
bind -r C-h previous-window
bind -r C-l next-window
bind Space last-window

# splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind c new-window -c "#{pane_current_path}"
bind r source-file ~/.tmux.conf \; display "reloaded"
bind x kill-pane
bind S set-window-option synchronize-panes\; display "sync #{?pane_synchronized,on,off}"
bind z resize-pane -Z

# copy mode
setw -g mode-keys vi
bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind p paste-buffer

# status bar
set -g status-position bottom
set -g status-style bg=#282828,fg=#ebdbb2
set -g status-left-length 40
set -g status-left "#[bg=#d79921,fg=#282828,bold] #S #[bg=#282828,fg=#d79921] "
set -g status-right-length 80
set -g status-right "#[fg=#98971a] %Y-%m-%d #[fg=#689d6a]| #[fg=#d79921]%H:%M "
setw -g window-status-format "#[fg=#ebdbb2] #I:#W "
setw -g window-status-current-format "#[bg=#458588,fg=#282828,bold] #I:#W #[bg=#282828,fg=#458588]"
set -g pane-border-style fg=#504945
set -g pane-active-border-style fg=#d79921
set -g message-style bg=#458588,fg=#282828

# no prefix needed
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind t new-window -c "#{pane_current_path}"
bind T break-pane

# plugins (tpm)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.tmux/plugins/tpm/tpm'
